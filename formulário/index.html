<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600&display=swap" rel="stylesheet">
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="page">

        <header>
        <h1>CIRCUITO FOURTRADE DE FUTVÔLEI</h1>
        <p>20 ago - 2023 Parque da Cidade Sarah Kubitschek - DF</p>
        </header>
        
        <form>

            <fieldset>
                <legend>Informações do Participante</legend>

                <div class="input-wrapper">
                <label for="name">Nome <span>*</span></label>
                <input type="text" id="name">
                </div>

                <div class="input-wrapper">
                <label for="email">E-mail <span>*</span></label>
                <input type="text" id="email">
                </div>

                <div class="input-wrapper">
                <label for="instagram">Instagram <span>*</span></label>
                <input type="text" id="instagram">
                </div>
                
                <div class="input-wrapper">
                <label for="category">Categoria de Inscrição</label>
                <select id="category">
                    <option value="mixed-beginner">Misto Iniciante</option>
                    <option value="male-series-c">Masculino Série C</option>
                    <option value="intermediate feminine">Feminino Intermediário</option>
                    <option value="professional">Profissional</option>
                </select> 
                </div>
                
                <div class="input-wrapper">
                    <button><a href="outra_pagina.html">FINALIZAR</a></button>
                </div>

                <div class="input-wrapper">
                    <label for="uniform">Tamanho Uniforme </label>
                    <select id="uniform">
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                    </div>
                    
                
            </fieldset>
        </form>
    </div>
</body>
</html>
